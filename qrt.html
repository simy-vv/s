<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wQRコード生成</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>QRコード生成</h1>
  <input type="text" id="textInput" placeholder="QRコード化する文字列を入力">
  <button onclick="generateQRCode()">生成</button>
  <div id="qrcode"></div>

  <script>
    function generateQRCode() {
      const text = document.getElementById('textInput').value;
      const qrCodeDiv = document.getElementById('qrcode');
      qrCodeDiv.innerHTML = ""; // 前回のQRコードをクリア
      if (text.trim()) {
        QRCode.toCanvas(qrCodeDiv, text, function (error) {
          if (error) {
            console.error(error);
            alert('QRコード生成に失敗しました。');
          }
        });
      } else {
        alert("文字列を入力してください。");
      }
    }
  </script>
</body>
</html>
