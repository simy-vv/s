<!DOCTYPE html>
<html>
<head>
  <title>QRコード生成</title>
</head>
<body>
  <input type="text" id="text" placeholder="ここに文字列を入力">
  <button onclick="generateQRCode()">QRコード生成</button>
  <div id="qrcode"></div>

  <script src="qrcode.min.js"></script>
  <script>
    function generateQRCode() {
      // 入力された文字列を取得
      const text = document.getElementById('text').value;

      // QRコードを生成し、div要素に表示
      new QRCode(document.getElementById('qrcode'), {
        text: text,
        width: 256,
        height: 256
      });
    }
  </script>
</body>
</html>
