<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Â§ß„Åç„ÅÑ‚ö´Ô∏é„ÇíÈÅ∏„ÅπÔºÅ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    #gameArea {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #instruction {
      text-align: center;
      padding: 20px;
      font-size: 24px;
      background-color: #f0f0f0;
    }

    #buttonContainer {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dotButton {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .dot {
      border-radius: 50%;
      background-color: black;
    }

    #result {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      font-weight: bold;
      display: none;
      padding: 20px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .correct {
      color: green;
    }

    .wrong {
      color: red;
    }
  </style>
</head>
<body>

  <div id="gameArea">
    <div id="instruction">‚ö´Ô∏é„Åå <strong>Â§ß„Åç„ÅÑÊñπ</strong> „ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑ</div>

    <div id="buttonContainer">
      <div id="button1" class="dotButton"></div>
      <div id="button2" class="dotButton"></div>
    </div>

    <div id="result"></div>
  </div>

  <script>
    function generateGame() {
      const minSize = 30; // px
      const maxSize = 100;

      let sizeA = Math.floor(Math.random() * (maxSize - minSize + 1)) + minSize;
      let sizeB;
      do {
        sizeB = Math.floor(Math.random() * (maxSize - minSize + 1)) + minSize;
      } while (sizeA === sizeB);

      const leftIsBigger = Math.random() < 0.5;
      const leftSize = leftIsBigger ? Math.max(sizeA, sizeB) : Math.min(sizeA, sizeB);
      const rightSize = leftIsBigger ? Math.min(sizeA, sizeB) : Math.max(sizeA, sizeB);

      const button1 = document.getElementById('button1');
      const button2 = document.getElementById('button2');
      button1.innerHTML = `<div class="dot" style="width:${leftSize}px; height:${leftSize}px;"></div>`;
      button2.innerHTML = `<div class="dot" style="width:${rightSize}px; height:${rightSize}px;"></div>`;

      const result = document.getElementById('result');
      result.style.display = "none";
      result.textContent = "";

      button1.onclick = () => checkAnswer(leftSize > rightSize);
      button2.onclick = () => checkAnswer(rightSize > leftSize);
    }

    function checkAnswer(correct) {
      const result = document.getElementById('result');
      result.textContent = correct ? "Ê≠£Ëß£ÔºÅüéâ" : "‰∏çÊ≠£Ëß£‚Ä¶üò¢";
      result.className = correct ? "correct" : "wrong";
      result.style.display = "block";

      setTimeout(() => {
        generateGame();
      }, 2000);
    }

    generateGame(); // ÂàùÂõû„Çπ„Çø„Éº„Éà
  </script>

</body>
</html>
