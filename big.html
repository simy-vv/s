<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Â§ß„Åç„ÅÑ‚ö´Ô∏é„ÇíÈÅ∏„ÅπÔºÅ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
      background-color: #f7f7f7;
    }

    #gameArea {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #instruction {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #buttonContainer {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
    }

    .dotButton {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    .dotButton:hover {
      transform: scale(1.05);
    }

    .dot {
      border-radius: 50%;
      background-color: black;
      border: 6px solid #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #result {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      font-weight: bold;
      display: none;
      padding: 20px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .correct {
      color: green;
    }

    .wrong {
      color: red;
    }
  </style>
</head>
<body>

  <div id="gameArea">
    <div id="instruction">‚ö´Ô∏é„Åå <strong>Â§ß„Åç„ÅÑÊñπ</strong> „ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑ</div>

    <div id="buttonContainer">
      <div id="button1" class="dotButton"></div>
      <div id="button2" class="dotButton"></div>
    </div>

    <div id="result"></div>
  </div>

  <script>
    function generateGame() {
      const smallSize = Math.floor(Math.random() * 20) + 30; // 30„Äú50px
      const largeSize = smallSize + Math.floor(Math.random() * 50) + 50; // +50„Äú100

      const isLeftBig = Math.random() < 0.5;

      const leftSize = isLeftBig ? largeSize : smallSize;
      const rightSize = isLeftBig ? smallSize : largeSize;

      const button1 = document.getElementById('button1');
      const button2 = document.getElementById('button2');
      button1.innerHTML = `<div class="dot" style="width:${leftSize}px; height:${leftSize}px;"></div>`;
      button2.innerHTML = `<div class="dot" style="width:${rightSize}px; height:${rightSize}px;"></div>`;

      const result = document.getElementById('result');
      result.style.display = "none";
      result.textContent = "";

      button1.onclick = () => checkAnswer(leftSize > rightSize);
      button2.onclick = () => checkAnswer(rightSize > leftSize);
    }

    function checkAnswer(correct) {
      const result = document.getElementById('result');
      result.textContent = correct ? "Ê≠£Ëß£ÔºÅüéâ" : "‰∏çÊ≠£Ëß£‚Ä¶üò¢";
      result.className = correct ? "correct" : "wrong";
      result.style.display = "block";

      setTimeout(() => {
        generateGame();
      }, 2000);
    }

    generateGame(); // ÂàùÂõû„Çπ„Çø„Éº„Éà
  </script>

</body>
</html>
