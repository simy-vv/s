<html lang=“ja”>
<head>
 <meta charset=“UTF-8”>
 <title>TES6</title>
 <script>
  "use strict";
  function process(){
   
            var val= document.getElementById("box1");
            let va2=parseInt(val.value);
            va2=va2+1;
            val.value=va2;
}
 </script>

<body>
 <input type=“text” id=“box1” value="0">
    <button onclick="process()">加算</button>
</body>
