<html lang=“ja”>
<head>
 <meta charset=“UTF-8”>
 <title>TES5</title>
 <script>
  function process(){
            var val= document.getElementById("box1");
            let va2=parseInt(val.value);
            va2=va2+1;
            val.value+va2;
}
 </script>
</head>
<body>
 <input type=“text” id=“box1”>
    <button onclick="process()">加算</button>
</body>
